<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Care</title>
    <link rel="icon" href="/images/clinicicon.png" type="images">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bgimg">
    <div class="container-lg">
        <div class=" container-fluid bg-light rounded-3 mt-3">
            <h1 class="p-2"><img src="/images/clinicicon.png" alt="" height="100px" width="100px"> Clinical Care Registration Form</h1>
        </div>
        <div class="bg-light-subtle rounded-3 p-1 mt-5">
            <form action="">
                <!--first row-->
                <div class="row mb-2 mt-5">
                    <div class="col-4 p-3">
                        <input type="text" name="first" id="first" class="form-control bg-info-subtle" placeholder="First Name">
                    </div>
                    <div class="col-4 p-3">
                        <input type="text" name="mid" id="mid" class="form-control bg-info-subtle" placeholder="Middle Name">
                    </div>
                    <div class="col-4 p-3">
                        <input type="text" name="last" id="last" class="form-control bg-info-subtle" placeholder="Last Name">
                    </div>
                </div>
                <!--second row-->
                <div class="row mb-4">
                    <div class="col-12 px-3">
                        <label for="bdate" class="col-form-label">Birthdate: </label>
                    </div>
                    <div class="col-3 px-3">
                        <input type="date" name="bdate" id="bdate" class="form-control bg-info-subtle" placeholder="Birthdate">
                    </div>
                </div>
                <!--third row-->
                <div class="row mb-4">
                    <div class="col-2 px-3">
                        <input type="number" name="age" id="age" class="form-control bg-info-subtle" placeholder="Age">
                    </div>
                </div>
                <!--fourth row-->
                <div class="row mb-4">
                    <div class="col-12 px-3">
                        <input type="email" name="email" id="em" class="form-control bg-info-subtle" placeholder="Email">
                    </div>
                </div>
                <!--fifth row-->
                <div class="row mb-4">
                    <div class="col-12 pb-2 text-center">
                        <a href="/patient.html" class="text-decoration-none btn btn-primary padx">Submit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
