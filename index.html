<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Care</title>
    <link rel="icon" href="/images/clinicicon.png" type="images">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bgimg">
    <div class="container-lg">
        <div class=" container-fluid bg-light rounded-3 mt-3">
            <h1 class="p-2"><img src="/images/clinicicon.png" alt="" height="100px" width="100px"> Clinical Care Registration Form</h1>
        </div>
        <div class="bg-light-subtle rounded-3 p-1 mt-5">
            <form action="" class="p-3">
                <div class="row mb-4">
                    <div class="col-12 px-3">
                        <input type="text" name="name" id="name" class="form-control bg-info-subtle" placeholder="Name">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12 px-3">
                        <input type="password" name="pw" id="pw" class="form-control bg-info-subtle" placeholder="Password">
                    </div>
                </div>
                <!--fifth row-->
                <div class="row mb-4">
                    <div class="col-12 pb-2 text-center">
                        <a href="/patient.html" class="text-decoration-none btn btn-primary padx">Submit</a>
                    </div>
                </div>
            </form>
        </div>
    </div>    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
